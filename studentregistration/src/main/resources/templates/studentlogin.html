<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="/css/studentregistration.css">
</head>
<body>
<h1>Login Here</h1>


<form th:action="@{/studentloginstatus}" th:object="${studentlogin}" method="POST">
		<div>
		<br> 
		<label for="username">UserName </label> 
		<input type="text" placeholder="Enter your Username" name="username "th:field="*{username}">
		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
		<br>
		<br>
		<label for="password">Password </label>
		<input type="password" placeholder="Enter your Password" name="password "th:field="*{password}"> 
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		<br>
		<div th:if="${error}"th:text="${error}"></div>
		<br> 
		<input type="submit">	
        <a th:href="@{/registerstudent}">No Account?Register Here</a>	
		</div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
