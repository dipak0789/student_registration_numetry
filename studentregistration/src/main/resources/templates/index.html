<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/studentregistration.css">
 </head>
<body>
    <h1>Register Here</h1>
    <form th:action="@{/status}" th:object="${student}" method="post">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter Your First Name" name="firstname" th:field="*{firstname}" required>
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
            <br>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter Your Last Name" name="lastname" th:field="*{lastname}" required>
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
            <br>
            
            <label for="branch">Branch</label>
            <input type="text" placeholder="Enter Your Branch" name="branch" th:field="*{branch}" required>
            <span th:if="${#fields.hasErrors('branch')}" th:errors="*{branch}"></span>
            <br>
            
            <label for="collegename">College Name</label>
            <input type="text" id="collegename" placeholder="Enter Your College Name" name="collegename" th:field="*{collegename}" required>
            <span th:if="${#fields.hasErrors('collegename')}" th:errors="*{collegename}"></span>
            <br>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email" name="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br>
            
            <label for="phonenumber">Mobile Number</label>
            <input type="number" placeholder="Enter Your Mobile Number" name="phonenumber" th:field="*{phonenumber}" required>
            <span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></span>
            <br>
            
            <label for="birthdate">Birth Date</label>
            <input type="date" placeholder="Enter Your Birth Date" name="birthdate" th:field="*{birthdate}" required>
            <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
            <br>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Your Username" name="username" th:field="*{username}" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <br>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password" name="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <br>
            <br>
            <input type="submit">
            <p th:if="${param.error}">Enter Valid Details</p>
            <a th:href="@{/studentlogin}">Already Have Account? Login Here</a>
        </div>
    </form>
    <script type="text/javascript" src="/static/js/script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
